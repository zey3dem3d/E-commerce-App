<div
  class="p-3 hover:border hover:-border--main-color rounded-lg transition-all duration-300 shadow-lg hover:-shadow--main-color/40 group cursor-pointer"
>
  <div [routerLink]="['/product-details', product._id]">
    <img [src]="product.imageCover" class="w-full" alt="Product" />
    <h5 class="-text--main-color font-normal text-base">
      {{ product.category.name }}
    </h5>
    <h4 class="text-base font-bold my-3">{{ product.title }}</h4>
    <div class="flex justify-between my-5">
      <span class="font-medium">{{ product.price }} EGP</span>
      <span
        ><i class="fa-solid fa-star -text--rating-color"></i>
        {{ product.ratingsAverage }}</span
      >
    </div>
  </div>
  <div class="flex justify-end me-3 mt-3">
    <i class="fa-solid fa-heart text-3xl hover:text-red-300 transition"></i>
  </div>
  <button
    (click)="onAddToCart()"
    class="-bg--main-color text-white px-8 py-2 rounded-lg w-full my-3 hover:-bg--main-color/80 transition duration-300 translate-y-full opacity-0 group-hover:translate-y-0 group-hover:opacity-100"
  >
    Add To Cart
  </button>
</div>
