<section class="px-6">
  <div class="container mx-auto">
    <h2 class="text-4xl font-bold my-12">Popular Products</h2>
    <div class="grid gap-5 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5">
      @for (product of allProducts; track product._id) {
      <app-product-card [product]="product" />
      }@empty {
      <h2 class="text-5xl font-bold text-center col-span-12 -text--main-color">
        Loading...
      </h2>
      }
    </div>
  </div>
</section>
