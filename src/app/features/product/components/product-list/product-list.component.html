<section class="px-6">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    class="bg-gray-50 border border-gray-300 mx-auto text-gray-900 text-sm rounded-lg focus:-ring--main-color block w-full md:w-1/2 p-2.5 placeholder-gray-400 focus:-border--main-color mt-12"
    placeholder="Search..."
  />
  <div class="container mx-auto">
    <h2 class="text-4xl font-bold mt-6 mb-12">Popular Products</h2>
    <div class="grid gap-5 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5">
      @for (product of allProducts |search: searchTerm; track product._id) {
      <app-product-card [product]="product" (addToCart)="addToCart($event)" />
      }@empty {
      <h2
        class="text-5xl font-bold text-center col-span-12 my-5 -text--main-color"
      >
        No Products Found
      </h2>
      }
    </div>
  </div>
</section>
