<section class="px-6 mt-20">
  <div class="container mx-auto">
    <div class="grid gap-5 sm:grid-cols-3 md:grid-cols-3">
      @for (category of allCategories; track category._id) {
      <div
        class="mb-6 text-center cursor-pointer border border-gray-300 rounded hover:shadow-lg hover:-shadow--main-color/40 transition duration-500"
      >
        <div class="overflow-hidden">
          <img
            [src]="category.image"
            class="h-96 w-full rounded mb-3 hover:scale-125 transition duration-1000"
            alt="Category"
          />
        </div>
        <div>
          <h2 class="text-2xl -text--main-color font-bold pb-5">
            {{ category.name }}
          </h2>
        </div>
      </div>
      }
    </div>
  </div>
</section>
